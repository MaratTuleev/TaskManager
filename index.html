<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
          rel="stylesheet">
</head>
<body>
<div class="task-manager container">
    <div class="header">
        <div class="input-field col s12">
            <input id="task-name" class="input-name validate" type="text"/>
            <label for="task-name">Название задачи</label>
        </div>
        <div class="input-field col s12">
            <textarea id="description" class="input-description materialize-textarea"></textarea>
            <label for="description">Описание задачи</label>
        </div>
        <a class="create-task-btn waves-effect waves-light btn col s3"><i class="material-icons left">create</i>Создать задачу</a>
    </div>
    <div class="sort-filter row">
        <select class="sort col s6">
            <option selected value="sort-new">Сначала новые</option>
            <option  value="sort-old">Сначала старые</option>
        </select>
        <div class="filter col s6">
            Выберите фильтр<br>
            <form action="#">
                <p>
                    <label>
                        <input name="filter" type="radio" value="all" checked/>
                        <span>Все</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="filter" type="radio" value="in_progress"/>
                        <span>В процессе</span>
                    </label>
                </p>
                <p>
                    <label>
                        <input name="filter" type="radio" value="done"/>
                        <span>Завершённые</span>
                    </label>
                </p>
            </form>
        </div>

    </div>
    <div class="tasks">
    </div>
</div>
<script src="js/script.js"></script>
<script src="js/materialize.js"></script>
</body>
</html>
