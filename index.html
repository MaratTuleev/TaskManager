<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <link href="css/styles.css" rel="stylesheet">
</head>
<body>
<div class="task-manager">
    <div class="header">
        <div>
            <label>Название задачи</label>
            <input class="input-name" type="text"/>
        </div>
        <div>
            <label>Описание задачи</label>
            <textarea class="input-description"></textarea>
        </div>
        <input type="button" class="create-task-btn" value="submit">
    </div>
    <div class="sort-filter">
        <select class="sort">
            <option selected value="sort-new">Сначала новые</option>
            <option value="sort-old">Сначала старые</option>
        </select>
        <div class="filter">
            Выберите фильтр<br>
            <input name="filter" type="radio" value="rad1"/>Все<br>
            <input name="filter" type="radio" value="rad2"/>Завершённые<br>
            <input name="filter" type="radio" value="rad3"/>Незавершённые
        </div>
    </div>
    <div class="tasks">
    </div>
</div>
<script src="js/script.js"></script>
</body>
</html>
